<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <header class="title">
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div class="grid-container"></div>
        <div class="buttons-container">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('gray')"">Gray</button>
            <button onclick="changeColor('rainbow')"">Rainbow</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="resetGrid()">Reset</button>
        </div>
        <div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" name="" id="">
            <button>Set Size</button>
        </div>
    </main>
    <footer></footer>
    <script defer src="./src/js/index.js"></script>
</body>
</html>
